<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cardio-Care</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background: linear-gradient(135deg, #e0e6ff 0%, #f0f2f5 100%);            
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 1rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        .login-container h1 {
            color: #202940;
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .login-container p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            text-align: left;
        }

        .input-group label {
            color: #344767;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .input-group input {
            padding: 0.75rem;
            border: 2px solid #e0e6ff;
            border-radius: 0.5rem;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background: #ffffff;
        }

        .input-group input:focus {
            border-color: #1A73E8;
            box-shadow: 0 0 0 4px rgba(26, 115, 232, 0.1);
        }

        .login-button {
            background: #1A73E8;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(26, 115, 232, 0.2);
        }

        .login-button:hover {
            background: #1557b0;
            box-shadow: 0 6px 8px rgba(26, 115, 232, 0.3);
        }

        .login-button:active {
            transform: translateY(1px);
        }

        .signup-link {
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .signup-link a {
            color: #1A73E8;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .medical-icon {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: #1A73E8;
            background: #ffffff;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: heartbeat 2s ease-in-out infinite;        }

        @keyframes heartbeat {
            0% { transform: translateX(-50%) scale(1); }
            25% { transform: translateX(-50%) scale(1.1); }
            50% { transform: translateX(-50%) scale(1); }
            75% { transform: translateX(-50%) scale(1.1); }
            100% { transform: translateX(-50%) scale(1); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
                margin: 1rem;
            }

            .login-container h1 {
                font-size: 1.5rem;
            }

            .login-container p {
                font-size: 0.8rem;
            }

            .input-group input {
                padding: 0.5rem;
                font-size: 0.9rem;
            }

            .login-button {
                padding: 0.5rem;
                font-size: 0.9rem;
            }

            .signup-link {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <i class="fas fa-heartbeat medical-icon"></i>
        <h1>Welcome Back!</h1>
        <p>Sign in to continue to Cardio-Care.</p>
        <form class="login-form" action="/login" method="POST">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <div class="signup-link">
            New here? <a href="{{ url_for('signup') }}">Sign Up</a>
        </div>
    </div>
</body>
</html>
